server:
  port: 8080
 
spring:
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
  cloud:
    gateway:
      routes:
        - id: movieRoute
          uri: lb://movies-service-parcial
          predicates:
            - Path=/movies/**
        - id: catalogRoute
          uri: lb://catalog-service-parcial
          predicates:
            - Path=/catalog/**
